on:
  push:
    branches: [ main ]
name: ðŸš€ Deploy file on MMIS-FTP
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.MMIS_FTP_SERVER }}
        username: ${{ secrets.MMIS_FTP_USERNAME }}
        password: ${{ secrets.MMIS_FTP_PASSWORD }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/public/**
